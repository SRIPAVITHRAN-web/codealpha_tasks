<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Gallery</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: azure;
            margin: 0;
            padding: 0;
        }

        hr { border: 1px solid #ccc; width: 80%; }

        h1 { margin-top: 20px; letter-spacing: 2px; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.6s ease;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.06);
        }

        /* --- LIGHTBOX STYLES --- */
        .lightbox {
            display: none; 
            position: fixed; /* Important: stays in place when scrolling */
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 4px solid white;
            border-radius: 10px;
        }

        /* Close Symbol (Top Right) */
        .close-symbol {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-symbol:hover { color: #ff4d4d; }

        /* Navigation Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            transition: 0.3s;
        }

        .nav-btn:hover { color: #ccc; }
        .prev { left: 20px; }
        .next { right: 20px; }

    </style>
</head>

    <div id="box" class="lightbox">
        <span class="close-symbol" onclick="closeMe()">&times;</span>
        
        <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="big-img" src="">
        <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
    </div>
   
    <div style="margin-bottom: 20px;">
    <label for="file-upload" style="background: #333; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        + Add New Photo
    </label>
    <input id="file-upload" type="file" accept="image/*" style="display: none;" onchange="addNewImage(event)">
    </div>
    <br>
    <hr>
    <br>
    <h3 align="center">CREATED BY K SRI PAVITHRAN | 2026</h3>
    <br>

    <script>
        // Use 'let' so we can update the array as images are added
        let allImages = document.querySelectorAll(".gallery img");
        let currentIndex = 0;

        // Function to refresh the image list after an upload
        function refreshGallery() {
            allImages = document.querySelectorAll(".gallery img");
        }

        function addNewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const gallery = document.querySelector(".gallery");
                    const newImg = document.createElement("img");
                    
                    newImg.src = e.target.result;
                    
                    // Assign the click index based on the new total
                    const newIndex = allImages.length;
                    newImg.onclick = function() { openMe(newIndex); };
                    
                    gallery.appendChild(newImg);
                    refreshGallery(); // Update internal list
                };
                reader.readAsDataURL(file);
            }
        }

        function openMe(index) {
            currentIndex = index;
            const box = document.getElementById("box");
            const bigImg = document.getElementById("big-img");

            bigImg.src = allImages[currentIndex].src;
            box.style.display = "flex";
            document.body.style.overflow = "hidden"; // Prevent background scroll
        }

        function closeMe() {
            document.getElementById("box").style.display = "none";
            document.body.style.overflow = "auto";
        }

        function changeImage(step) {
            currentIndex += step;

            if (currentIndex >= allImages.length) {
                currentIndex = 0;
            }
            if (currentIndex < 0) {
                currentIndex = allImages.length - 1;
            }

            document.getElementById("big-img").src = allImages[currentIndex].src;
        }

        // Close on background click
        window.onclick = function(event) {
            const box = document.getElementById("box");
            if (event.target == box) {
                closeMe();
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', function(event) {
            const box = document.getElementById("box");
            if (box.style.display === "flex") {
                if (event.key === "ArrowLeft") changeImage(-1);
                if (event.key === "ArrowRight") changeImage(1);
                if (event.key === "Escape") closeMe();
            }
        });
    </script>
